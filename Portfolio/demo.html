<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        /* Spotlight and particle canvas styles */
        #spotlight {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(45, 100, 245, 0.1), transparent 30%);
            pointer-events: none;
        }
        #particle-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body class="antialiased">

    <div id="spotlight"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 relative z-10">
        
        <!-- Header for the Demo Page -->
        <div class="w-full max-w-5xl mx-auto text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight">Project Demo</h1>
            <p class="text-neutral-400 mt-2">A video walkthrough of the project's features and functionality.</p>
        </div>

        <!-- Video Player -->
        <div class="w-full max-w-5xl mx-auto shadow-2xl rounded-lg overflow-hidden border border-neutral-800">
            <video 
                class="w-full h-full"
                controls 
                autoplay 
                muted
                playsinline
                poster="https://placehold.co/1920x1080/0a0a0a/3b82f6?text=Your+Video+Here">
                <!-- IMPORTANT: Replace this with the path to your video file -->
                <source src="/img/CompHub demo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Back Button -->
        <div class="mt-12">
            <a href="index.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                &larr; Back to Portfolio
            </a>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOUSE SPOTLIGHT EFFECT ---
            const spotlightEl = document.getElementById('spotlight');
            document.addEventListener('mousemove', e => {
                spotlightEl.style.setProperty('--x', e.clientX + 'px');
                spotlightEl.style.setProperty('--y', e.clientY + 'px');
            });

            // --- PARTICLE BACKGROUND ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particlesArray;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let mouse = {
                x: null,
                y: null,
                radius: (canvas.height / 120) * (canvas.width / 120)
            }

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });

            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) { this.x += 5; }
                        if (mouse.x > this.x && this.x > this.size * 10) { this.x -= 5; }
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) { this.y += 5; }
                        if (mouse.y > this.y && this.y > this.size * 10) { this.y -= 5; }
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * .4) - 0.2;
                    let directionY = (Math.random() * .4) - 0.2;
                    particlesArray.push(new Particle(x, y, directionX, directionY, size, 'rgba(255, 255, 255, 0.15)'));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
            }

            init();
            animate();

            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height / 120) * (canvas.height / 120));
                init();
            });

            window.addEventListener('mouseout', () => {
                mouse.x = undefined;
                mouse.y = undefined;
            });
        });
    </script>

</body>
</html>
